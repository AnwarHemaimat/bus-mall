<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Mall Store</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/cart.css" />

</head>
<body>
    <header>
        <h1>Bus Mall Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a><span id="itemCount"></span></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="deck col-1">
          <div class="card">
              <h2>Your Cart</h2>
            
            <div class="copy">
                <ol>
                  <li>Click the "X" next to any item to remove it from your cart</li>
                </ol>
            </div>
          </div>
        </section>
  
        <section class="deck col-1">
          <div class="card">
              <table id="cart">
                  <thead>
                      <tr>
                          <th>Remove</th>
                          <th>Quantity</th>
                          <th>Item</th>
                      </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot></tfoot>
              </table>
          </div>
        </section>
          
      </main>

      <script src="./JS/app.js"></script>
      <script src="./JS/cart.js"></script>
</body>
</html>
